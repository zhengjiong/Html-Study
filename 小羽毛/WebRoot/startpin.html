<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

  <head>
    <base href="<%=basePath%>">
    
    <title>发起拼餐</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" /> 
	<meta content="yes" name="apple-mobile-web-app-capable" /> 
	<meta content="black" name="apple-mobile-web-app-status-bar-style" /> 
	<meta content="telephone=no" name="format-detection" /> 
	
	<link rel="stylesheet" type="text/css" href="css/startpin.css"/>
  </head>
<body>
<div class="head">
	<a href="#" class="head_back_wrapper"><span>返回</span></a>
	<div class="head_right">
		<a href="javascript:void;" class="head_pin">
			<div class="pin_ic">
				<img src="images/ic_pin.png" />
			</div>
			<div class="pin_title">拼团吧</div>
		</a>
		<a href="javascript:void;" class="head_personal_center">
			<div class="personal_center_ic">
				<img src="images/ic_personal.png" />
			</div>
			<div class="personal_center_title">个人中心</div>
		</a>
		<a href="javascript:void;" class="head_cate">
			<div class="cate_ic">
				<img src="images/ic_cate.png" />
			</div>
			<div class="cate_title">分类</div>
		</a>
	</div>
</div>
<div class="head_split"></div>
<div class="personal_tt">发起拼团</div>
<div class="item_tt">
	神蝶戀蜂狂就死定了開房間,神的叫法可但是放假可松島楓可適當楓可適當風口浪尖風口浪尖楓可適當風口浪尖楓可適當風口浪尖加快遞費!
</div>
<form action="">
<ul class="personal_con">
	<li>
		<div class="row_left"><b>*</b>支付方式：</div>
		<div class="phone_num">
			<select>
				<option>发起方付费</option>
				<option>AA制</option>
			</select>
		</div>
	</li>
	<li>
		<div class="row_left"><b>*</b>活动时间：</div>
		<div class="div_txt">
			<select  class="year">
				<option>2012</option>
				<option>2012</option>
			</select>年
			<select  class="day">
				<option>12</option>
				<option>12</option>
			</select>月
			<select  class="day">
				<option>12</option>
				<option>12</option>
			</select>日
		</div>
	</li>
	<li>
		<div class="row_left">邀请人数：</div>
		<div class="div_txt">
			<select  class="year">
				<option>2</option>
				<option>3</option>
			</select>
		</div>
	</li>
	<li>
		<div class="row_left">性別要求：</div>
		<div class="div_txt">
			<select>
				<option>男</option>
				<option>女</option>
				<option>保密</option>
			</select>
		</div>
	</li>
	<li>
		<div class="row_left">年龄范围：</div>
		<div class="div_txt">
			<select>
				<option>18</option>
				<option>19</option>
			</select>
		</div>
	</li>
	<li>
		<div class="prompt">请填写你的活动要求，*为必填项</div>
	</li>
</ul>
<div class="buy_wrapper">
	<input type="submit" class="link_button" value="确定"></a>
</div>
<div class="buy_wrapper">
	<input type="submit" class="link_button" value="取消"></a>
</div>
</form>



<div class="foot">
	<ul class="login_prompt">
		<li><a href="#">登录</a></li>
		<li><a href="#">注册</a></li>
		<li class="right"><a href="javascript:void;">客户端</a></li>
	</ul>
	<div class="line" style="margin-top: 10px;"/>
	<ul class="nav">
		<li><a href="#">首页</a></li>
		<li><a href="#">拼团吧</a></li>
		<li><a href="#">个人中心</a></li>
		<li><a href="#">更多</a></li>
	</ul>
	<div class="copyright">&copy;&nbsp;2012www.air169.com</div>
</div>
</body>
</html>
