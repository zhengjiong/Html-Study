<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex-direction</title>
    <style>
        .flex-container {
            display: flex;
            width: 400px;
            height: 250px;
            background-color: lightgrey;
        }

        .flex-item {
            background-color: cornflowerblue;
            width: 100px;
            height: 100px;
            margin: 10px;
        }

        .flex-container-column {
            flex-direction: column;
        }

    </style>
</head>
<body>
<p>
    flex-direction 顺序指定了弹性子元素在父容器中的位置。
</p>
<dl>
    <dt>flex-direction的值有:</dt>
    <dd>row：横向从左到右排列（左对齐），默认的排列方式。</dd>
    <dd>row-reverse：反转横向排列（右对齐，从后往前排，最后一项排在最前面。</dd>
    <dd>column：纵向排列。</dd>
    <dd>column-reverse：反转纵向排列，从后往前排，最后一项排在最上面。</dd>
</dl>
<p>
    <h3>flex-direction默认是row:</h3>
</p>
<div class="flex-container">
    <div class="flex-item">flex item 1</div>
    <div class="flex-item">flex item 2</div>
    <div class="flex-item">flex item 3</div>
</div>
<p>
    <h3>以下实例演示了 column 的使用:</h3>
</p>
<div class="flex-container flex-container-column">
    <div class="flex-item">flex item 1</div>
    <div class="flex-item">flex item 2</div>
    <div class="flex-item">flex item 3</div>
</div>
</body>
</html>
