<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>align-items 设置或检索弹性盒子元素在侧轴（纵轴）方向上的对齐方式。</title>
    <style type="text/css">
        .flex-container {
            display: flex;
            align-items: stretch;
            width: 400px;
            height: 250px;
            background-color: lightgrey;
        }

        .flex-item {
            background-color: cornflowerblue;
            width: 100px;
            margin: 10px;
        }
    </style>
</head>
<body>
<div class="flex-container">
    <div class="flex-item">flex item 1</div>
    <div class="flex-item">flex item 2</div>
    <div class="flex-item">flex item 3</div>
</div>
</body>
</html>
