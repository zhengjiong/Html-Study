<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动</title>
    <style>
        #div1{
            width:200px;
            height:200px;
            background-color: #b40000;
            margin: 20px 0 0 20px;
            float: left;
        }
        #div2{
            width:300px;
            height:200px;
            background-color: #2b3f93;
            margin: 20px 0 0 20px;
            float: left;
        }
    </style>
</head>
<body>
<p>
    要求：
    1）两个方块，一个红色#900，一个蓝色#009；
    2）红色斱坑宽度和高度均为 200 像素，蓝色斱坑宽度为 300 像素，高度为 200 像素；
    3）红色斱坑和蓝色斱坑癿上外边距(margin-top)和左外边距(margin-left)均为 20 像素；
</p>
<div id="div1">

</div>
<div id="div2">

</div>
</body>
</html>
