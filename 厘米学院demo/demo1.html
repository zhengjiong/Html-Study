<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>demo1</title>
    <style type="text/css">
        *{
             margin: 0;
             padding:0;
         }

        /*标签选择器,让所有的p标签用下面的属性*/
        p{
            font-size:14px;
            background: #900;
            color: #090;
        }

        #one {
            font-size: 40px;
            background: #bcbcbc;
            color: #b4db58;
        }

        .two {
            font-size: 60px;
            background: #026592;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div>
        <!--这是行内样式-->
        <p style="color: #f00;background: #CCC;font-size: 14px;">
            重新开始学html
        </p>

        <p id="one">
            wwwwwwwwwwwwwwwwwwwwwwwwww
        </p>
        <p class="two">
            zzzzzzzzzzzzzzzzzzzzzzzzzz
        </p>
    </div>
</body>
</html>
